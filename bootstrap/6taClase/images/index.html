<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="img/img.jpg" class="img-fluid">
            </div>
            <hr>
            <div class="col-12">
                <img src="img/img.jpg" width="400" class="img-fluid float-start img-thumbnail">
            </div>
            <div class="col-12">
                <img src="img/img.jpg" width="400" class="img-fluid float-end">
            </div>
            <hr>
            <div class="col-12">
                <img src="img/img.jpg" width="400" class="img-fluid float-start img-thumbnail">
                <img src="img/img.jpg" width="400" class="img-fluid float-end">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <figure class="figure">
                    <img src="img/img.jpg" width="400px" class="img-fluid rounded">
                    <figcaption class="figure-caption">
                        <p class="text-center">Lorem ipsum dolor sit amet.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
