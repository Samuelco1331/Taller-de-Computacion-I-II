<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Galería Van Gogh</title>
    <link rel="stylesheet" href="../css/parte3.css" />
</head>
<body>
    <header>
        <a href="../index.html">INICIO</a>
        <h1>Van Gogh, El Artista</h1>
    </header>
    <main class="galeria-completa">
    <div class="noche-estrellada">
        <img src="../img/starry_night.jpg" alt="La noche estrellada">
        <div class="descripcion">
        La noche estrellada (1889) refleja la vista desde su ventana en el sanatorio de Saint-Rémy.
        </div>
    </div>
    <div class="columna-derecha">
    <div class="obra vertical">
        <img src="../img/sunflowers.jpg" alt="Los girasoles">
        <div class="descripcion">
        Los girasoles (1888) representa la fascinación de Van Gogh por la luz y la naturaleza.
        </div>
    </div>
    <div class="obra vertical">
        <img src="../img/cofeeterrace.png" alt="Terraza de café por la noche">
        <div class="descripcion">
            Terraza de café por la noche (1888) muestra su uso del color para expresar emoción.
        </div>
        </div>
    </div>
    </main>
</body>
</html>
