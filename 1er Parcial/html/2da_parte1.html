<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>2da Parte</title>
</head>
<body class="form_body">
    <div class="form-box">
        <h1 class="form-title">Formulario</h1>
        <form>
            <label class="form-label" for="name">Nombre:
            </label>
            <input class="form-input stretch" type="text" id="name" placeholder="Introduzca su nombre">
            <br>      
            <label class="form-label" for="mail">Correo Electronico:
            </label>
            <input class="form-input stretch" type="text" id="mail" placeholder="Introduzca un email valido">
            <br>
            <label class="form-label" for="web">URL:
            </label>
            <input class="form-input" type="url" id="web" placeholder="Copia la URL de tu pagina">
            <br>
            <label class="form-label" for="date">Fecha:
            </label>
            <input class="form-input" type="date" id="date">
            <br>
            <label class="form-label" for="time">Hora:
            </label>
            <input class="form-input" type="time" id="time" value="12:00">
            <br>
            <label class="form-label" for="datetime">Fecha y Hora:
            </label>
            <input class="form-input" type="datetime-local" id="datetime" value="12:00">
            <br>
            <label class="form-label" for="month">Mes:
            </label>
            <input class="form-input" type="month" id="month">
            <br>
            <label class="form-label" for="week">Semana:</label>
            <input class="form-input" type="week" id="week">
            <br>
            <label class="form-label" for="number">Numero</label>
            <input class="form-input" type="number" min="-10" max="10" id="number">
            <br>
            <label class="form-label" for="phone">Telefono</label>
            <input class="form-input" type="number" id="phone">
            <br>
            <label class="form-label" for="search">Termino de Busqueda</label>
            <input class="form-input" type="text" id="search">
            <br>
            <label class="form-label" for="color">Color Favorito:</label>
            <input class="form-input" type="color" id="color">
            <input type="submit" name="submit" id="submit" value="ENVIAR">
        </form>
    </div>
</body>
</html>
